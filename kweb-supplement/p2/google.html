<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chamgle</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="text/javascript" src="./google.js" defer></script>
  </head>
  <body>
    <div style="margin: 140px">
      <div>
        <p class="display-1 text-center fw-semibold" style="cursor: default">
          <span class="text-primary">C</span><span class="text-danger">h</span
          ><span class="text-warning">a</span><span class="text-primary">m</span
          ><span class="text-success">g</span><span class="text-danger">l</span
          ><span class="text-warning">e</span>
        </p>
      </div>
      <div class="input-group mx-auto" style="width: 550px">
        <input
          id="search"
          class="form-control"
          type="text"
          style="height: 45px; border-radius: 25px"
          placeholder="Chamgle 검색"
          name="search-term"
          autocomplete="off"
        />
      </div>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button
          id="blog"
          type="button"
          class="btn btn-light btn-sm p-2"
          style="color: rgb(48, 47, 47)"
        >
          TrueDOM.html Blog
        </button>
        <button
          id="github"
          type="button"
          class="btn btn-light btn-sm p-2"
          style="color: rgb(48, 47, 47)"
        >
          I'm feeling lucky
        </button>
      </div>
    </div>
  </body>
</html>
