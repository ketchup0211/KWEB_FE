<!DOCTYPE html>
<head>
  <title>JS Exercise: Random Level Up</title>
  <meta charset="utf-8" />
  <style>
    #gauge-background {
      position: relative;
      width: 300px;
      height: 10px;
      margin: 20px 0;
      background-color: red;
    }
    #gauge-bar {
      position: absolute;
      height: 10px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <script src="./exercise4-4.js" type="text/javascript" defer></script>
  <h1>Level-Up System</h1>
  <div id="gauge-background">
    <div id="gauge-bar"></div>
  </div>
  <div>Current Level: <span id="current-level">0</span></div>
  <div>Attempts: <span id="attempts">0</span></div>
  <button id="start-btn" onclick="tryLevelUp()">Start Level Up</button>
</body>
